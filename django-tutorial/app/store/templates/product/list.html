{% extends 'list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 8%;">Nro</th>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 20%;">Categoria</th>
        <th scope="col" style="width: 12%;">Imagen</th>
        <th scope="col" style="width: 20%;">Precio</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for p in object_list %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.cate }}</td>
            <td>
                <img src="{{ p.get_image }}" alt="esto es una imagen" width="50px">
            </td>
            <td>{{ p.pvp }}</td>
            <td>
                <a href="{% url 'store:product_update' p.id %}" class="btn btn-warning btn-sm">
                    <i class="fas fa-pen"></i>
                </a>
                <a href="{% url 'store:product_delete' p.id %}" type="button" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
